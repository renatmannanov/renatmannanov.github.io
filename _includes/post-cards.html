<html lang="{{ site.lang | default: 'en-US' }}">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <a class="card box {{ post.tags }} {{ post.categories }}" href="{{ post.url }}">
    <div class="container">
      <div class="title">
        {{ post.title}}
      </div>
      <div class="content">
        {{ post.content }}
      </div>

      <div class="cat-tag-line">
        <div class="categories-line">
          {% for category in post.categories %}
          <div class="categories {{ category }}">
            #{{ category }}
          </div>
          {% endfor %}
        </div>

        <div class="tags-line">
          {% for tag in post.tags %}
          <div class="tag {{ post.tags }}">
            #{{ tag }}
          </div>
          {% endfor %}
        </div>
      </div>

    </div>
  </a>
  <script src="scripts.js"></script>
</body>

<style>
  .card {
    border: 1px solid;
    border-color: black;
    margin: 20px 20px 0 0;
    height: 205px;
    color: black;
    text-decoration: none;
    cursor: pointer;
  }

  .card:hover {
    box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
  }

  /* классы  box и show для фильтрации по категориям*/
  .box {
    display: none;
  }

  .show {
    display: block;
  }
  /*  */

  /* придумать как менять класс между шорт/лонг рид */
  .card.short-read {
    width: 460px;
  }

  .card.long-read {
    width: 700px;
  }

  .card.skill {
    max-width: 219px !important;
  }

  /*  */

  .container {
    padding: 16px 14px;
    height: 80%;
    position: relative;

    /* временно пока не придумаю как адекватно скрыть/ограничить/растягивать теги */
    overflow: hidden;
    text-overflow: ellipsis;
    /*  */
  }

  .title {
    /* таким образом обезаю заголовок/описание, чтобы не вылезало за края, мб потом ограничивать количестком символов */
    overflow: hidden;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    /*  */
  }

  .content {
    /* padding: 20px 0 0 0; */

    /* таким образом обезаю заголовок/описание, чтобы не вылезало за края, мб потом ограничивать количестком символов */
    overflow: hidden;
    display: -webkit-box;
    -webkit-line-clamp: 4;
    -webkit-box-orient: vertical;
    /*  */
  }
</style>

</html>
