<html>

<body>
  <a class="card box {{ include.type }} {{ post.tags }} {{ post.categories }}" href="{{ post.url }}">
    <div class="container">
      <div class="title">
        {{ include.title}}
      </div>
      <div class="content">
        {{ post.content }}
      </div>
      
      {% include cat-tag-line.html data=post %}

    </div>
  </a>
  <script src="/scripts.js"></script>
</body>

<style>
  /* классы  box и show для фильтрации по категориям*/
  .box.blog {
    display: none;
  }

  .show.blog {
    display: block;
  }
  /*  */

  /* придумать как менять класс между шорт/лонг рид */

    width: 460px;
  }

  .card.long-read {
    width: 700px;
  }

  .card.skill {
    max-width: 219px !important;
  }

  /*  */
</style>

</html>
