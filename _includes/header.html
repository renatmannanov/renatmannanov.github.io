<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='https://fonts.googleapis.com/css?family=IBM Plex Mono' rel='stylesheet'>
    </head>
    <body>
        <div class="header">
            <div class="logo">ray mann's story</div>
            <!-- разделить хидер и панель с кнопками на разные инклуды, чтобы удобно было вставлять на рахные страницы т.к. навигация не везде нужна -->
            <div class="panel">
                <!-- написать, чтобы при клике вешался класс active для постоянного подчеркивания, а при другом клике удалялся -->
                <!-- а также активировать/деактивировать кнопки, если таких тегов/категорий не существует -->
                <div class="btn subject all" onclick="filterObjects('all')">all</div>
                <div class="btn subject personal" onclick="filterObjects('personal')">personal</div>
                <div class="btn subject professional" onclick="filterObjects('professional')">professional</div>
                <div class="btn subject hobby" onclick="filterObjects('hobby')">hobby</div>
                <div class="btn subject sport" onclick="filterObjects('sport')">sport</div>
                <div class="btn subject skills" onclick="filterObjects('skills')">skills</div>
            </div>
        </div>
    </body>
    

    <style>
        .yearbox {
        padding: 30px;
        margin: 0 30px 0 0;
        font-size: 24px;
        line-height: 24px;
        display: inline-flex;
        width: 100%;
        }

        .yearline {
        width: 95%;
        }

        .cardbox {
        margin: 30px;
        display: inline-flex;
        }

        body { 
        margin: 0;
        font-family: 'IBM Plex Mono';
        }
        
        .header {
        overflow: hidden;
        background-color: #ffff;
        padding: 20px;
        line-height: 24px;
        font-size: 24px;
        /* font-weight: bold */
        color: black;
        }
        
        div.logo {
        text-align: left;
        padding: 10px 10px 0 10px;
        text-decoration: none;
        }

        .header div.panel a {
        float: left;
        padding: 0 10px 10px 10px;
        }

        .panel {
        display: inline-flex;
        padding: 0px 10px 0 10px;
        }

        .subject {
            text-decoration: none;
            padding: 0 20px 0 0;
            cursor: pointer;
        }
        .subject:hover {
            text-decoration:underline;
    
        }
        .subject.active {
            text-decoration:underline;
        }

        .personal {
            color: #F515EC;
        }
        .professional {
            color: #FA0808;
        }
        .hobby {
            color: #2F14D7;
        }
        .sport {
            color: #0FBE16;
        }
        .skills {
            color: #FB8E0F;
        }
        
        @media screen and (max-width: 500px) {
        .header a {
            float: none;
            display: block;
            text-align: left;
        }
        
        .header-right {
            float: none;
        }
        }
    </style>
</html>
