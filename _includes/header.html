<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=IBM Plex Mono' rel='stylesheet'>
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>
    <div class="header">
        <div class="logo">ray mann's story</div>
        <!-- разделить хидер и панель с кнопками на разные инклуды, чтобы удобно было вставлять на рахные страницы т.к. навигация не везде нужна -->
        <div class="panel">
            <!-- написать, чтобы при клике вешался класс active для постоянного подчеркивания, а при другом клике удалялся -->
            <!-- а также активировать/деактивировать кнопки, если таких тегов/категорий не существует -->
            <div class="btn subject all" onclick="filterObjects('all')">all</div>
            {% for cat in site.categories %}
            <div class="btn subject all {{cat | first }}" onclick="filterObjects('{{cat | first }}')">{{cat | first }}
            </div>
            {% endfor %}
            <div class="btn subject skill" onclick="filterObjects('skill')">skills</div>
        </div>
    </div>

</body>


<style>
    .header {
        overflow: hidden;
        background-color: #ffff;
        padding: 20px;
        line-height: 24px;
        font-size: 24px;
        /* font-weight: bold */
        color: black;
    }

    div.logo {
        text-align: left;
        padding: 10px 10px 0 10px;
        text-decoration: none;
    }

    .header div.panel a {
        float: left;
        padding: 0 10px 10px 10px;
    }

    .panel {
        display: inline-flex;
        padding: 0px 10px 0 10px;
    }

    .subject {
        text-decoration: none;
        padding: 0 20px 0 0;
        cursor: pointer;
    }

    .subject:hover {
        text-decoration: underline;

    }

    .subject.active {
        text-decoration: underline;
    }



    @media screen and (max-width: 500px) {
        .header a {
            float: none;
            display: block;
            text-align: left;
        }

        .header-right {
            float: none;
        }
    }
</style>

</html>
