<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=IBM Plex Mono' rel='stylesheet'>
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>
  <div class="frame">
    <div class="title">
      {{ page.title }}
    </div>

    <div class="cat-tag-line">
      <div class="categories-line">
        {% for category in page.categories %}
        <div class="categories {{ category }}">
          #{{ category }}
        </div>
        {% endfor %}
      </div>

      <div class="tags-line">
        {% for tag in page.tags %}
        <div class="tag {{ tag }}">
          #{{ tag }}
        </div>
        {% endfor %}
      </div>
    </div>

    <div class="content">
      {{ content }}
    </div>
  </div>

  <!-- придумал как связать скилы и посты -->
  <!-- {% for skill in page.skills %}
    <a href="{{ site.baseurl }}blog/{{ skill }}">{{ skill }}</a>
    {% endfor %} -->

</body>

</html>

<style>
  html body {
    height: 93vh;
  }

  .frame {
    border: 1px solid;
    border-color: black;
    height: 100%;
    width: 50%;
    margin: 30px 0 30px 22px;
    padding: 16px 14px;
  }
</style>
